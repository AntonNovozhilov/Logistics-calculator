<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Samcom - логистический калькулятор</title>

  <link rel="stylesheet" href="/static/style.css">
  </script>
</head>
<body>
  <header class="site-header">
    <h1>Samcom - логистический калькулятор</h1>
  </header>

  <main class="container">
    <section class="card">
      <h2 class="section-title">Калькулятор</h2>

      <form id="mainCalc" class="form-grid" autocomplete="off" novalidate>
        <div class="row two">
          <label class="field">
            <span>Город отправления</span>
            <input type="text" id="fromCity" name="fromCity" placeholder="Только буквы" inputmode="text" required>
            <small class="hint">Только буквы (например: Москва)</small>
          </label>

          <label class="field">
            <span>Город прибытия</span>
            <input type="text" id="toCity" name="toCity" placeholder="Только буквы" inputmode="text" required>
            <small class="hint">Только буквы (например: Владивосток)</small>
          </label>
        </div>

        <div class="row two">
          <label class="field">
            <span>Вес груза (кг)</span>
            <input type="text" id="weight" name="weight" placeholder="Цифры" inputmode="numeric" required>
          </label>

          <label class="field">
            <span>Кол-во доп. точек</span>
            <input type="text" id="extraPoints" name="extraPoints" placeholder="0" inputmode="numeric" required>
          </label>
        </div>

        <div class="row five checks">
          <label class="checkbox"><input type="checkbox" id="fromRegion"> Отправление область</label>
          <label class="checkbox"><input type="checkbox" id="toRegion"> Прибытие область</label>
          <label class="checkbox"><input type="checkbox" id="cargoEasy"> Груз удобный</label>
          <label class="checkbox"><input type="checkbox" id="cargoHard"> Груз не удобный</label>
          <label class="checkbox"><input type="checkbox" id="dfo"> ДФО</label>
        </div>

        <div class="actions">
          <button type="submit" class="btn primary">Рассчитать</button>
          <button type="button" id="resetMain" class="btn">Сбросить</button>
        </div>
      </form>
    </section>

    <section class="card">
      <h2 class="section-title">Не целевой расчёт</h2>

      <form id="auxCalc" class="aux-form" autocomplete="off" novalidate>
        <label class="field small">
          <span>Расстояние (км)</span>
          <input type="text" id="auxDistance" name="auxDistance" placeholder="Цифры" inputmode="numeric" required>
        </label>

        <label class="field small">
          <span>Вес груза (кг)</span>
          <input type="text" id="auxWeight" name="auxWeight" placeholder="Цифры" inputmode="numeric" required>
        </label>

        <div class="actions">
          <button type="submit" class="btn primary">Рассчитать</button>
          <button type="button" id="resetAux" class="btn">Сбросить</button>
        </div>
      </form>
    </section>

    <section class="card results">
      <h2 class="section-title">Результат расчёта ставки</h2>
      <div id="resultBox" class="result-box">
        <div class="empty">Здесь появится ставка после нажатия кнопки &laquo;Рассчитать&raquo;</div>
      </div>
    </section>

    <footer class="footer">
      <small>Samcom калькулятор для СТ</small>
    </footer>
  </main>
</body>
</html>
