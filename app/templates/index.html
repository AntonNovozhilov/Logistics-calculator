<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Калькулятор логистики Samcom</title>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="styleheet">
  <link rel="stylesheet" href="/static/style.css" />
  <script type="importmap">
  {
    "imports": {
    }
  }
  </script>
</head>
<body>
  <header class="site-header">
    <h1>Samcom — умный калькулятор логистики</h1>
  </header>

    <section id="points-container" class="points-section">
    <form id="points-form" class="points-form" onsubmit="return false;">
      <div class="points-row">
        <div class="point-field">
          <label for="point-1">Точка 1</label>
          <input type="text" id="point-1" name="point-1" placeholder="Введите адрес или название" />
        </div>

        <div class="point-field point-field--with-action">
          <label for="point-2">Точка 2</label>
          <div class="input-with-action">
            <input type="text" id="point-2" name="point-2" placeholder="Введите адрес или название" />
            <button id="add-points-btn" class="add-btn" title="Добавить ещё точки" aria-label="Добавить ещё точки">
              <svg width="18" height="18" viewBox="0 0 24 24" fill="none" aria-hidden="true">
                <circle cx="12" cy="12" r="11" stroke="none" fill="#e30613"/>
                <path d="M12 7v10M7 12h10" stroke="#fff" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
              </svg>
            </button>
          </div>
        </div>
      </div>

      <div id="additional-points" class="additional-points"></div>
    </form>
  </section>


  <!-- Форма ввода -->
  <section class="calculator">
    <form id="logistics-form" action="" method="post">
      <div class="form-group">
        <label for="distance">Киллометраж (км)</label>
        <input type="number" id="distance" name="distance" min="0" step="1" required />
      </div>
      <div class="form-group">
        <label for="weight">Вес (кг)</label>
        <input type="number" id="weight" name="weight" min="0" step="0.1" required />
      </div>
      <div class="form-group inline">
        <input type="checkbox" id="dfo" name="dfo" />
        <label for="dfo">ДФО</label>
      </div>
      <button type="submit">Рассчитать</button>
    </form>
  </section>

  <section id="result-container">
    <h2>Ставка:</h2>
    <div id="data">Для Расстрояния {{distance}} ставка будет </div>
    <div id="rate">{{ result if result is not none else "" }}</div>
  <script type="module" src="/static/js.js"></script>
</body>
</html>
